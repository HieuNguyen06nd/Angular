<div class="modal-header">
    <h4 class="modal-title">{{ activeTab === 'login' ? 'Login' : 'Register' }}</h4>
    <button type="button" class="close" (click)="activeModal.close()">&times;</button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="activeTab === 'register'">
        <label for="fullName">Full Name</label>
        <input id="fullName" formControlName="fullName" type="text" class="form-control" />
  
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" type="text" class="form-control" />
  
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
      </div>
  
      <label for="emailOrPhone">Email or Phone</label>
      <input id="emailOrPhone" formControlName="emailOrPhone" type="text" class="form-control" />
  
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
  
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
  
      <button type="submit" [disabled]="isLoading" class="btn btn-primary">
        {{ activeTab === 'login' ? 'Login' : 'Sign Up' }}
      </button>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-link" (click)="switchTab(activeTab === 'login' ? 'register' : 'login')">
      {{ activeTab === 'login' ? 'Create an Account' : 'Already have an account?' }}
    </button>
  </div>


  <div class="modal-content" style="border: 5px solid blue; background: white;">
    <div class="modal-header">
      <h5 class="modal-title">DEBUG MODAL</h5>
    </div>
    <div class="modal-body1">
      <p style="color: red; font-size: 20px;">⚠️ NẾU BẠN THẤY DÒNG NÀY THÌ MODAL ĐANG MỞ ⚠️</p>
    </div>
  </div>
