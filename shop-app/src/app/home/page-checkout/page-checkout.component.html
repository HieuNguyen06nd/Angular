<div class="single-checkout">
    <div class="container">
        <div class="wrapper">
            <div class="checkout flexwrap">
                <div class="item left styled">
                    <h1>Shipping Address</h1>
                    <form action="">
                        <p>
                            <label for="email">Email Address <span></span></label>
                            <input type="email" name="email" id="email" autocomplete="off" required>
                        </p>
                        <p>
                            <label for="fname">Fist Name <span></span></label>
                            <input type="text" id="fname">
                        </p>
                        <p>
                            <label for="lname">Last Name <span></span></label>
                            <input type="text" id="lname">
                        </p>
                        <p>
                            <label for="cname">Company Name </label>
                            <input type="text" id="cname">
                        </p>
                        <p>
                            <label for="address">Street Address<span></span></label>
                            <input type="text" id="address" required>
                        </p>
                        <p>
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </p>
                        <p>
                            <label for="state">Satte/Province </label>
                            <input type="text" id="state" required>
                        </p>
                        <p>
                            <label for="postal">Zip / Postal Code</label>
                            <input type="number" id="postal" required>
                        </p>
                        <p>
                            <label for="country">Country</label>
                            <select name="" id="">
                                <option value="">Ha Noi</option>
                                <option value="">Nam Dinh</option>
                                <option value=""></option>
                                <option value="">Others</option>
                            </select>
                        </p>
                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" required>
                        </p>
                        <p>
                            <label for="">Order Notes (optional)</label>
                            <textarea cols="30" rows="10"></textarea>
                        </p>
                        <p class="checkset">
                            <input type="checkbox" id="anaccount">
                            <label for="anaccount">Create an account?</label>
                        </p>
                    </form>
                    <div class="shipping-methods">
                        <h2>Shipping Me</h2>
                        <p class="checkset">
                            <input type="radio" checked>
                            <label>$5.00 Flate Rate</label>
                        </p>
                    </div>
                    <div class="primary-checkout">
                        <button class="primary-button">Place Order</button>
                    </div>
                </div>
                <div class="item right">
                    <h2>Order Summary</h2>
                    <div class="summary-order is_sticky">
                        <div class="summary-totals">
                            <ul>
                                <li>
                                    <span>Subtotal</span>
                                    <span>$2155.25</span>
                                </li>
                                <li>
                                    <span>Discount</span>
                                    <span>-#100.00</span>
                                </li>
                                <li>
                                    <span>Shipping: Flat</span>
                                    <span>$10.00</span>
                                </li>
                                <li>
                                    <span>Total</span>
                                    <span>$2065.02</span>
                                </li>
                            </ul>
                        </div>
                        <ul class="products mini">
                            <li class="item">
                                <div class="thumbnail object-cover">
                                    <img src="assets/img/products/home3.jpg" alt="">
                                </div>
                                <div class="item-content">
                                    <p>Dimmable Ceiling Light Modern</p>
                                    <span class="price">
                                        <span>$247</span>
                                        <span>x 2</span>
                                    </span>
                                </div>
                            </li>
                            <li class="item">
                                <div class="thumbnail object-cover">
                                    <img src="assets/img/products/home5.jpg" alt="">
                                </div>
                                <div class="item-content">
                                    <p>Dimmable Ceiling Light Modern</p>
                                    <span class="price">
                                        <span>$247</span>
                                        <span>x 2</span>
                                    </span>
                                </div>
                            </li>
                            <li class="item">
                                <div class="thumbnail object-cover">
                                    <img src="assets/img/products/home2.jpg" alt="">
                                </div>
                                <div class="item-content">
                                    <p>Dimmable Ceiling Light Modern</p>
                                    <span class="price">
                                        <span>$247</span>
                                        <span>x 2</span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
